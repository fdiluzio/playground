<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A Collection of Page Transitions</title>
	<meta name="description" content="A Collection of Page Transitions with CSS Animations" />
	<meta name="keywords" content="page transition, css animation, website, effect, css3, jquery" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/default.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<link rel="stylesheet" type="text/css" href="css/ribbon.css" />
	<script src="js/modernizr.custom.js"></script>
</head>

<body>

	<div class="app-area" id="game">

		<!-- Page 0 Entry point-->
		<section class="pt-page">
			<div class="outer-content">
				<div class="inner-content">
					<div class="pagewrapper">
						<h1 class="quizduell">Quizduell</h1>
						<div>
							<button class="btn btn-4 btn-4a icon-arrow-right" onclick="Transition.gotoScreen(1)">Spiel starten</button>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Page 1 Players -->
		<section class="pt-page">

			<div class="outer-content">
				<div class="inner-content">
					<div class="pagewrapper">
						<h1 class="quizduell">Quizduell</h1>
						<ul class="input-list style-1">
							<li>
								<input data-player type="text" placeholder="Spieler 1">
							</li>
							<li>
								<input data-player type="text" placeholder="Spieler 2">
							</li>
							<li>
								<button class="btn btn-4 btn-4a icon-arrow-right" onclick="Game.makePlayers()">Weiter</button>
							</li>
						</ul>
						<div>
							<button id="fullscreen-btn" class="btn bevel" onclick="screenfull.request()">Vollbild</button>
						</div>
					</div>
				</div>
			</div>


		</section>

		<!-- Page 2 Category set 1 -->
		<section class="pt-page">
			<h1 class="quizduell">Quizduell</h1>


			<div class="outer-content">
				<div class="inner-content">
					<div class="pagewrapper category">
						<aside class="score"></aside>

						<div class="pie-cat-wrapper">
							<svg version="1.1" class="category" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" viewBox="0 0 343 343" xml:space="preserve">

								<defs>
									<filter id="bevel" filterUnits="userSpaceOnUse">
										<feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur" />
										<feOffset in="blur" dx="0" dy="0" result="offsetBlur" />
										<feSpecularLighting surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#bbbbbb" in="blur" result="highlight">
											<fePointLight x="-5000" y="-10000" z="20000" />
										</feSpecularLighting>
										<feComposite in="highlight" in2="SourceAlpha" operator="in" result="highlight" />
										<feComposite in="SourceGraphic" in2="highlight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="highlightText" />
										<feMerge>
											<feMergeNode in="offsetBlur" />
											<feMergeNode in="highlightText" />
										</feMerge>
									</filter>
								</defs>

								<g transform="translate(8,8)">

									<path class="pie-cat" filter="url(#bevel)" fill="#3366CC" d="M163.465,163.438L22.14,245.031
									C-22.923,166.979,3.82,67.176,81.871,22.113C107.862,7.107,133.453,0.25,163.465,0.25V163.438z" />

									<path class="pie-cat" filter="url(#bevel)" fill="#DC3912" d="M163.465,163.438V0.25
								c90.126,0,163.188,73.062,163.188,163.188c0,30.012-6.857,55.603-21.863,81.594L163.465,163.438z" />

									<path class="pie-cat" filter="url(#bevel)" fill="#990099" d="M163.465,163.424l141.324,81.594
									c-45.063,78.052-144.867,104.794-222.918,59.73c-25.991-15.006-44.725-33.739-59.731-59.73L163.465,163.424z" />

								</g>

							</svg>

							<h2 class="pie-cat-label pie-cat-pos-1 unselectable">The Best years of my life</h2>
							<h2 class="pie-cat-label pie-cat-pos-2 unselectable">The Best years of my life</h2>
							<h2 class="pie-cat-label pie-cat-pos-3 unselectable">The Best years of my life</h2>

						</div>

					</div>
				</div>
			</div>
		</section>

		<!-- Page 3 Category set 2 -->
		<section class="pt-page">
			<h1 class="quizduell">Quizduell</h1>


			<div class="outer-content">
				<div class="inner-content">
					<div class="pagewrapper category">
						<aside class="score"></aside>

						<div class="pie-cat-wrapper">
							<svg version="1.1" class="category" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" viewBox="0 0 343 343" xml:space="preserve">

								<defs>
									<filter id="bevel2" filterUnits="userSpaceOnUse">
										<feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur" />
										<feOffset in="blur" dx="0" dy="0" result="offsetBlur" />
										<feSpecularLighting surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#bbbbbb" in="blur" result="highlight">
											<fePointLight x="-5000" y="-10000" z="20000" />
										</feSpecularLighting>
										<feComposite in="highlight" in2="SourceAlpha" operator="in" result="highlight" />
										<feComposite in="SourceGraphic" in2="highlight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="highlightText" />
										<feMerge>
											<feMergeNode in="offsetBlur" />
											<feMergeNode in="highlightText" />
										</feMerge>
									</filter>
								</defs>

								<g transform="translate(8,8)">

									<path class="pie-cat" filter="url(#bevel2)" fill="#3366CC" d="M163.465,163.438L22.14,245.031
									C-22.923,166.979,3.82,67.176,81.871,22.113C107.862,7.107,133.453,0.25,163.465,0.25V163.438z" />

									<path class="pie-cat" filter="url(#bevel2)" fill="#DC3912" d="M163.465,163.438V0.25
								c90.126,0,163.188,73.062,163.188,163.188c0,30.012-6.857,55.603-21.863,81.594L163.465,163.438z" />

									<path class="pie-cat" filter="url(#bevel2)" fill="#990099" d="M163.465,163.424l141.324,81.594
									c-45.063,78.052-144.867,104.794-222.918,59.73c-25.991-15.006-44.725-33.739-59.731-59.73L163.465,163.424z" />

								</g>

							</svg>

							<h2 class="pie-cat-label pie-cat-pos-1 unselectable">The last years of my life</h2>
							<h2 class="pie-cat-label pie-cat-pos-2 unselectable">The last years of my life</h2>
							<h2 class="pie-cat-label pie-cat-pos-3 unselectable">The last years of my life</h2>

						</div>

					</div>
				</div>
			</div>
		</section>

		<!-- Page 4 quiz -->
		<section class="pt-page">
			<div class="outer-content">
				<div class="inner-content">
					<div class="pagewrapper">
						<div class="question">
							<h2></h2>
						</div>
						<div class="answers clearfix">
							<button class="answer-neutral"></button>
							<button class="answer-neutral"></button>
							<button class="answer-neutral"></button>
							<button class="answer-neutral"></button>
						</div>
						<div class="timer">
							<div id="progressbar"></div>
						</div>
						<p><button class="btn btn-4 btn-4a icon-arrow-right" onclick="Game.continue()">Weiter</button></p>
					</div>
				</div>
			</div>
		</section>

		<!-- Page 5 start round -->
		<section class="pt-page">
			<div class="outer-content">
				<div class="inner-content">
					<div class="pagewrapper">
						<div id="start-round" class="start-round">
							<h1></h1>
							<figure class="category-img">
								<div class="ribbon-wrapper">
									<div class="ribbon"></div>
								</div>
								<div class="category-img-border">
									<img id="figure-category" src="" />
									</div>
							</figure>

							<button class="btn btn-4 btn-4a icon-arrow-right" onclick="Game.play()">Spieler 1</button>
							</div>


							</div>
						</div>
					</div>
		</section>

		<!-- Page 6 start round -->
		<section class="pt-page">
			<div class="outer-content">
				<div class="inner-content">
					<div class="pagewrapper">
						<h1>Gewinner</h1>
						<div id="gameover" class="start-round">
							<h1 class="winner"></h1>
							<div class="statistics"></div>


							</div>


							</div>
						</div>
					</div>
		</section>






		</div>


		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/screenfull.js"></script>
		<script src="js/velocity.js"></script>
		<script src="js/velocity.ui.js"></script>
		<script src="js/game_data.js"></script>
		<script src="js/game_engine.js"></script>
		<script src="js/transition.js"></script>
		<script src="js/app.js"></script>
</body>

</html>
