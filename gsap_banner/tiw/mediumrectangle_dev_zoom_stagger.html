	<style>

		#progfb .grid-overlay {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index:10;
			display:none;
			background-color: transparent;
			background-size: 1000px 1000px, 1000px 1000px, 10px 10px, 10px 10px;
			background-position: 0 -1px, -1px 0px, 0 -1px, -2px -1px;
			background-image: -webkit-linear-gradient(white 1px, transparent 2px),
							  -webkit-linear-gradient(0, white 1px, transparent 1px),
							  -webkit-linear-gradient(rgba(50,0,0,.2) 1px, transparent 1px),
							  -webkit-linear-gradient(0, rgba(50,0,0,.2) 1px, transparent 1px);
			background-image: -moz-linear-gradient(white 1px, transparent 1px),
							  -moz-linear-gradient(0, white 1px, transparent 1px),
							  -moz-linear-gradient(rgba(50,0,0,.2) 1px, transparent 1px),
							  -moz-linear-gradient(0, rgba(50,0,0,.2) 1px, transparent 1px);
			background-image: linear-gradient(white 1px, transparent 1px),
							  linear-gradient(90deg, white 1px, transparent 1px),
							  linear-gradient(rgba(50,0,0,.2) 1px, transparent 1px),
							  linear-gradient(90deg, rgba(50,0,0,.2) 1px, transparent 1px);	
		}

		#progfb.mediumrectangle{

			height:30px;
			}

			}

			width:300px;
			}

			}

			}

			}

			font-size: 14px;
			height: 61px;

			padding-left: 18px;
			position: absolute;
			width: 100%;
			letter-spacing:0.0625px;
			}

			width: 135px;
			float:left;
			}

			border:none;
			background-color:#991d27;
			color:#FFFFFF;
			font-weight:700;
			font-family:Georgia, "Times New Roman", Times, serif;
			width:110px;;
			margin-right: 20px;
			margin-top: 17px;
			padding: 7px 0.3em 6px;
			display:block;
			float: right;
			font-size: 12px;
			letter-spacing:0.0625px;
			cursor:pointer;
			white-space: nowrap;
			border:1px solid #991d27;
			}
		#progfb button:hover, #progfb button.hover{

			border-left:1px solid #666;
			border-right:1px solid #CCC;
			border-bottom:1px solid #CCC;
			}
		#progfb h1 {

			letter-spacing: 0.0625px;
			line-height: 30px;
			margin-top:-4px;

			}

			}
		#progfb h1 span{

			display: inline-block;
			padding: 0 10px 4px 10px;
			}
		#progfb h1:first-child	{
			margin-top:0;
			}		
		#progfb h1:last-child {
			padding-top: 0;
			}
		#progfb article p {
			font-family: Georgia,"Times New Roman",Times,serif;
			font-size: 15px;
			margin-bottom: 1px;
			}
		#progfb p span {
			background-color: #FFFFFF;
			display: inline-block;
			padding: 2px 0.5em;
			}
		#progfb p.forecast, #progfb .forecast-as-header {
			position:relative;
		}
		#progfb .forecast span, #progfb .forecast-as-header span {
			padding-left: 1.6em;
			}
		#progfb .forecast-as-header [class^="icon-"] {
			top: -3px;
			left:0;
			}
		#progfb .forecast-as-header article:last-child {
			margin-top:2px;
		}
