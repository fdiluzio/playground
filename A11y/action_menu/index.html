<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="menuButtonAction.css">
    <script src="Menubutton.js"></script>

    <script src="PopupMenuActionActivedescendant.js"></script>
</head>
<body>

<div class="menu_button">
    <button id="menubutton1"
            aria-haspopup="true"
            aria-controls="menu1">
        Actions
    </button>
    <ul id="menu1"
        role="menu"
        aria-labelledby="menubutton1"
        aria-activedescendant="mi1">
        <li id="mi1"
            role="menuitem"
            onclick="updateLastAction(event)">
            Action 1
        </li>
        <li id="mi2"
            role="menuitem"
            onclick="updateLastAction(event)">
            Action 2
        </li>
        <li id="mi3"
            role="menuitem"
            onclick="updateLastAction(event)">
            Action 3
        </li>
        <li id="mi4"
            role="menuitem"
            onclick="updateLastAction(event)">
            Action 4
        </li>
    </ul>
</div>
<p>
    <label>
        Last Action:
        <input id="action_output"
               type="text"
               value="">
    </label>
</p>
<script type="text/javascript">
  document.getElementById("action_output").value = "none";

  function updateLastAction(event) {
    document.getElementById("action_output").value = event.currentTarget.innerHTML;
  }

  window.onload=function() {
    var menubutton = new Menubutton(document.getElementById('menubutton1'));
    menubutton.init();
  }
</script>

</body>
</html>
