<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">
      .stripe{
        width: 5px;
        height: 807px;
        background-color: black;
      }
      img{
        vertical-align: top;
      }
      .left{
        float: left;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>

    <p>Tested. Works on IE 9+, FF and Chrome </p>
    <p>left is an SVG and in the middle is an IMG and to the right is an OBJ</p>

    <div class="stripe left">

      <svg version="1.1" id="Ebene_3" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      	 viewBox="0 0 4.8 125" style="enable-background:new 0 0 4.8 125;" xml:space="preserve"  height="100%" width="100%" preserveAspectRatio="none">
      <style type="text/css">
      	.st0{fill:#A6C82D;}
      	.st1{fill:#862775;}
      	.st2{fill:#49BEF4;}
      	.st3{fill:#2B869C;}
      	.st4{fill:#F47320;}
      </style>
      <rect class="st0" width="4.8" height="25"/>
      <rect y="25" class="st1" width="4.8" height="25"/>
      <rect y="50" class="st2" width="4.8" height="25"/>
      <rect y="75" class="st3" width="4.8" height="25"/>
      <rect y="100" class="st4" width="4.8" height="25"/>
      </svg>


    </div>

    <img class="stripe left" src="farbstreifen.svg" alt="" />

    <object class="stripe left" type="image/svg+xml" data="farbstreifen.svg" scrolling="no"></object>

  </body>
</html>
