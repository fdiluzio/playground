    <style media="screen">
      .frontpage {
        width: 100%;
        height: 100vh;
        background-image: url(img/GROHAG-Hauptsujet_preview.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        position: relative;
      }

      button {
        border: 0;
        background-color: SlateGray;
        color: white;
        padding: 1em;
        margin: 3em;
        border-radius: 5px;
        position: absolute;
        top: 0;
        left: 0;
      }

      .contour-wrp {
        bottom: 0;
        left: 0;
        padding: 0 10%;
        position: absolute;
        width: 80%;
      }
      /* responsive circle sizing */

      .contour-wrp svg {
        font-size: 0.5em;
      }

      .contour-paths path {
        fill: none;
        stroke: #FFFFFF;
        stroke-width: 5;
        stroke-opacity: 0;
      }

      .contour-paths-background path {
        fill: none;
        stroke: #2c2c2c;
        stroke-width: 2;
        stroke-opacity: 0.7;
      }

      .numlabel {
        fill: #fff;
        font-size: 1em;
        text-align: center;
      }
      .tooltip{
        width: 150px;
        height: 50px;
        background-color: DarkCyan;
        position:absolute;
        top:0;
        left: 0;
      }

      @media screen and (max-width:1024px) {
        .contour-wrp svg {
          font-size: 0.7em;
        }
        .contour-wrp {
          padding: 0;
          width: 100%;
        }
        .contour-paths path {
          stroke-width: 7;
        }
        .contour-paths-background path {
          stroke-width: 3;
        }
      }
    </style>
  </head>
