<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/app.css">

    <style>

        :root {
            --canvas-width: 360px;
        }


        .offcanvas-banner {
            display: none;
            position: absolute;
            z-index: 1;
            left: 0;
            top: 70px;
            transform: translateX(-360px);
            animation: slidein 1s ease-in 2s forwards;
        }

        .hide {
            animation: slideout 1s ease-in;
        }

        .banner {
            display: flex;
            background-color: #a58868;
            position: relative;
            width: var(--canvas-width);
            height: 130px;
            overflow: hidden;
            font-size: 1em;
            line-height: 1.2;
        }

        .banner-img {
            flex: 1 0 50%;
        }


        .banner-img img {
            width: 100%;
        }

        .banner-content {
            margin: auto 0 0.5em 0;
            padding: 0 0 0 0.5em;
            flex: 1 0 50%;
            font-size: 1.1em;

        }

        .banner-content h4 {
            color: #FFF;
            text-transform: uppercase;
            margin: 0;
            line-height: 1.1;
        }

        .banner-close {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 28px;
            height: 28px;
            right: 0.5em;
            top: 0.5em;
            color: #FFF;
            border: 1px solid;
            border-radius: 50%;
            font-family: sans-serif;
            font-size: 1em;
        }

        .banner-arrow {
            fill: #FFF;
            height: 0.8em;
            width: 0.8em;
        }

        @keyframes slidein {
            from {
                transform: translateX(-360px);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes slideout {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-360);
            }
        }

        @media (min-height: 50em) and (min-width: 30em) {
            .offcanvas-banner {
                display: block; } }

    </style>


</head>
<body>
